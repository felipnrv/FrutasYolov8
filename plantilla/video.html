<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Vivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            overflow-y: hidden; /* Esto oculta la barra de desplazamiento vertical */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/GpTTBPSm/fondo3.png');
             /* Aplica un efecto de desenfoque de 5px a la imagen de fondo */
            z-index: -1; /* Asegura que el pseudo-elemento esté detrás de todos los elementos del cuerpo */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 640px;
            max-height: 480px;/*esto hace que el contenedor sea mas grande*/
            margin: auto;
            padding: auto;/*esto hace que el contenedor sea mas grande*/
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .video-container {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            padding-bottom: 75%;
            overflow: hidden;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #392cc7; 
            color: white;
            padding: 20px 36px;
            text-align: center;
            display: flex;
            justify-content: center;
            font-size: 19px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
            transition: box-shadow 0.3s ease-in-out; 
            outline: none;
            text-decoration: none;
             
        }
        
        .button-container a {
            text-decoration: none; /* Quitar subrayado del enlace */
            color: white;
            margin:0 10px;
            display: block;
        }
        
        .button-container:hover a {
            color: #2b2a38; /* Cambiar color del texto al pasar el mouse */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Video en Vivo</h1>
        <div class="video-container">
            <iframe src="{{ url_for('video_feed') }}" ></iframe>
        </div>
        <div class="button-container">
           
            <a href="{{ url_for('informe') }}">Informe</a>
            
        </div>
        
    </div>
</body>
</html>
