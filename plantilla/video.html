<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en Vivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            overflow-y: hidden; /* Esto oculta la barra de desplazamiento vertical */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px; 
            overflow: hidden ;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .video-container {
            position: relative;
            width: 1000px;
            padding-bottom: 562.5px; /* Aspect ratio 16:9 */
            overflow: hidden;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Quita el borde del iframe */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video en Vivo</h1>
        <div class="video-container">
            <iframe src="{{ url_for('video_feed') }}" frameborder="0" allowfullscreen scrolling="no"></iframe>
        </div>
    </div>
</body>
</html>
