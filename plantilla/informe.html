<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .report-info {
            margin-bottom: 20px;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .report-table th, .report-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-container button img {
            vertical-align: middle;
            margin-right: 5px;
        }
        .fruit-image {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>    
<body>
    <div class="container">
        <h1>Informe</h1>
        <div class="report-info">
            <p>Fecha: {{ fecha }}</p>
        </div>
        <table class="report-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Fotos</th>
                    <th>Conteo</th>
                </tr>
                
                <tbody>
                    {% for registro in registros %}
                    <tr>
                        <td>Maracuyá</td>
                        <td><a href="https://5aldia.cl/wp-content/uploads/2021/11/maracuya.webp"><img class="fruit-image" src="{{ url_for('static', filename='fondo.jpg') }}" alt="Maracuya"></a></td>
                        <td>{{ registro[1] }}</td>
                    </tr>
                    <tr>
                        <td>Aguacate</td>
                        <td><a href="https://www.ejemplo.com/aguacate"><img class="fruit-image" src="{{ url_for('static', filename='aguacate.jpg') }}" alt="Aguacate"></a></td>
                        <td>{{ registro[3] }}</td>
                    </tr>
                    <tr>
                        <td>Pitahaya</td>
                        <td><a href="https://www.ejemplo.com/pitahaya"><img class="fruit-image" src="{{ url_for('static', filename='pitahaya.jpg') }}" alt="Pitahaya"></a></td>
                        <td>{{ registro[2] }}</td>
                    </tr>
                    <tr>
                        <td>Tomate de Árbol</td>
                        <td><a href="https://www.ejemplo.com/tomate_de_arbol"><img class="fruit-image" src="{{ url_for('static', filename='tomate_de_arbol.jpg') }}" alt="Tomate de Arbol"></a></td>
                        <td>{{ registro[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
        </table>
        <div class="button-container">
            <button onclick="window.location.href='/'"><img src="https://cdn-icons-png.flaticon.com/512/17/17699.png" alt="Regresar" height="25" width="25">Regresar</button>
            <button onclick="window.print()">
                <img src="https://cdn-icons-png.flaticon.com/512/3099/3099914.png" alt="Imprimir" width="25" height="25">
                Imprimir
            </button>
        </div>
    </div>
</body>
</html>
