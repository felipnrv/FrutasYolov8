<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .report-info {
            margin-bottom: 20px;
        }
        .report-info p {
            margin: 5px 0;
        }
        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .report-table th, .report-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .report-table th {
            background-color: #f2f2f2;
        }
        .fruit-image {
            width: 50px; /* Adjust the size as needed */
            height: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe</h1>
        <div class="report-info">
            <p>Date: {{ fecha }}</p>
            <p>Email: {{ user_data.email }}</p>
        </div>
        <table class="report-table">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="fruit-image" src="https://5aldia.cl/wp-content/uploads/2021/11/maracuya.webp" alt="Maracuya"></td>
                    <td>Maracuy√°</td>
                    <td>{{ user_data.Maracuya }}</td>
                </tr>
                <tr>
                    <td><img class="fruit-image" src="https://lafast.org/wp-content/uploads/2021/03/cropped-AGUACATE-FUERT.jpg" alt="Aguacate"></td>
                    <td>Aguacate</td>
                    <td>{{ user_data.Aguacate }}</td>
                </tr>
                <tr>
                    <td><img class="fruit-image" src="https://frutabona.com/wp/wp-content/uploads/2019/08/2-piathaya-roja.jpg" alt="Pitahaya"></td>
                    <td>Pitahaya</td>
                    <td>{{ user_data.Pitahaya }}</td>
                </tr>
                <tr>
                    <td><img class="fruit-image" src="https://lavaquita.co/cdn/shop/products/c6e77264-a4db-4f70-af17-ce84d0da417f_512x512.png?v=1622197586" alt="Tomate_de_Arbol"></td>
                    <td>Tomate de Arbol</td>
                    <td>{{ user_data.Tomatearbol }}</td>
                </tr>
                
              
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="window.location.href='/'" class="button-container"><img src="https://cdn-icons-png.flaticon.com/512/17/17699.png" alt="Regresar" height="25" width="25">Regresar</button>
            <button onclick="window.print()" class="button-container">
                <img src="https://cdn-icons-png.flaticon.com/512/3099/3099914.png" alt="Imprimir" width="25" height="25">
                Imprimir
              </button>
            
    </div>
</body>
</html>
